<div class="div_container_main">

    <div class="form-group">

        <label>确认密码</label>
        <input type="password" id="rpassword" class="form-control" placeholder="ConfirmPassword" data-toggle="popover" data-trigger="focus" data-content="两次密码不同.请重输">
    </div>
    <!--button type="submit" class="btn btn-default">Submit</button-->

            <option value="悉尼工商学院" />

<script>
    var uu= document.getElementById('username');
    var pp= document.getElementById('password');
    var pp2= document.getElementById('rpassword');
    var obtn = document.getElementById('reg');
    function isnull(val_1,val_2,val_3) {
        console.log('sad');

        //var str = val_1.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
        str = val_1;
        if (str == '' || str == undefined || str == null){
            console.log("1");
            $('#username').popover("show");
            return ;
        }

        //var str1 = val_2.replace(/(^\s*)|(\s*$)/g, '');
        str1=val_2
        if (str1 == '' || str1 == undefined || str1 == null) {
            console.log('2');
            $('#password').popover("show");
            return;
        }

        //var str2 = val_3.replace(/(^\s*)|(\s*$)/g, '');
        str2=val_3
        if (str2 == '' || str2 == undefined || str2 == null || str1!=str2) {
            console.log('3');
            $('#rpassword').popover("show");
            return;
        }

        $('#password').popover("destroy");
        $('#username').popover("destroy");
        $('#rpassword').popover("destroy");

    }
    obtn.onclick = function () {
        isnull(uu.value,pp.value,pp2.value);
    }
</script>
